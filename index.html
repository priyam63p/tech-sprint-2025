<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
  </head>
  <body>
    <div class="bg-grid"></div>

    <div id="apiKeyModal" class="modal-overlay">
      <div class="modal-content glass-panel">
        <h2 class="neon-text-flicker">SYSTEM ACCESS</h2>
        <div class="input-group">
          <input
            type="password"
            id="apiKeyInput"
            placeholder="Paste Gemini API Key..."
            autocomplete="off"
          />
          <span class="input-border"></span>
        </div>
        <button id="submitKeyBtn" class="neon-btn">
          CONNECT <i class="fas fa-bolt"></i>
        </button>
      </div>
    </div>

    <div id="mainApp" class="app-container hidden">
      <header>
        <div class="logo-area">
          <h1 class="neon-logo">AS<span class="highlight">thetiX</span></h1>
        </div>
        <button id="runCodeBtn" class="neon-btn-small glow-effect">
          <i class="fas fa-play"></i> REFRESH DEMO
        </button>
      </header>

      <div class="workspace">
        <div class="chat-panel glass-panel">
          <div class="panel-header">COMMAND LOGS</div>
          <div id="chatHistory" class="chat-content">
            <div class="ai-msg">
              <span class="label">SYSTEM:</span> Ready. Describe your website...
            </div>
          </div>
        </div>

        <div class="preview-panel glass-panel">
          <div class="tab-header">
            <button class="tab-btn active" data-tab="files">
              GENERATED FILES
            </button>
            <button class="tab-btn" data-tab="preview">LIVE DEMO</button>
          </div>

          <div id="filesView" class="view-content active">
            <div id="fileContainer" class="file-grid">
              <div class="empty-state">No files generated yet.</div>
            </div>
          </div>

          <div id="demoView" class="view-content">
            <iframe id="previewFrame" title="Live Preview"></iframe>
          </div>
        </div>
      </div>

      <div class="controls glass-panel-bottom">
        <input
          type="text"
          id="userPrompt"
          placeholder="e.g., 'Create a To-Do list website'..."
          class="cyber-input"
        />
        <button id="sendBtn" class="neon-btn-small">EXECUTE</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
